<section class="skills">
  <h2 class="heading">My Skills</h2>
<div class="skill-info">

  <div class="col-6" *ngFor="let cat of Skills">
    <div class="header">
      <h3>{{cat.category}}</h3>
    </div>
    <div class="skills-icons">
        <div class="skill-item"*ngFor="let sk of cat.skill" >
          <img [src]="sk.img" alt="">
          <p>{{sk.name}}</p>
        </div>
        </div>
      </div>
    </div>
</section>

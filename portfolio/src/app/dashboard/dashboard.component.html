<div class="dashboard-container">
<app-side-bar></app-side-bar>

  <main class="main-content">
    <header class="top-header">
      <div class="header-left">
        <h1 class="greeting">Hi, User!</h1>
      </div>
      <div class="header-right">
        <button class="create-btn" (click)="onCreate()">Create</button>
        <div class="header-actions">
          <button class="action-btn">
            <span class="material-icons">search</span>
          </button>
          <button class="action-btn">
            <span class="material-icons">notifications</span>
          </button>
          <div class="profile-avatar">
            <div class="avatar-placeholder">U</div>
          </div>
        </div>
      </div>
    </header>

    <div class="dashboard-grid">


      <div class="card overall-info">
        <div class="card-header">
          <h3>Projects</h3>
        </div>
        <div class="stats-grid">
          <div class="stat-item primary">
            <div class="stat-label">Total projects</div>
            <div class="stat-number">{{projectCount}}</div>
          </div>
        </div>
      </div>




      <div class="card month-goals">
        <div class="card-header">
          <h3>Skills</h3>
        </div>
        <div class="goals-list">
          <div *ngFor="let skill of skills" class="goal-item">
            <div class="goal-checkbox">
              <span class="material-icons" >
                 check_circle
              </span>
            </div>
            <div class="goal-content">
              <div class="goal-title">{{skill}}</div>
            </div>
          </div>
        </div>
      </div>



      <div class="card last-projects">
        <div class="card-header">
          <h3>Last projects</h3>
        </div>
        <div class="projects-list">
          <div *ngFor="let project of projects" class="project-item">
            <div class="project-info">
              <h4 class="project-name">{{project.title}}</h4>
              <span class="project-status x">
                {{project.technologies.join(' - ')}}
              </span>
            </div>
          </div>
        </div>
      </div>

    </div>
    <router-outlet></router-outlet>
  </main>
</div>

<div class="home-dashboard">
  <div class="settings-card">
    <header class="page-header">
      <h1>Profile Setting</h1>
      <p>Profile Management</p>
    </header>

    <form [formGroup]="homeForm" (ngSubmit)="onSubmit()" class="settings-form" novalidate>
      <div class="form-layout">

        <div class="form-fields">
          <div class="form-group">
            <label for="title" class="form-label required">Title</label>
            <input type="text" id="title" formControlName="title" class="form-input" />
          </div>

          <div class="form-group">
            <label for="description" class="form-label required">Description</label>
            <textarea id="description" formControlName="description" class="form-input textarea" rows="4"></textarea>
          </div>

          <div class="form-group">
            <label for="linkedin" class="form-label"><i class="fab fa-linkedin"></i> LinkedIn</label>
            <input type="url" id="linkedin" formControlName="linkdin" class="form-input" />
          </div>

          <div class="form-group">
            <label for="github" class="form-label"><i class="fab fa-github"></i> GitHub</label>
            <input type="url" id="github" formControlName="github" class="form-input" />
          </div>

          <div class="form-group">
            <label for="instagram" class="form-label"><i class="fab fa-instagram"></i> Instagram</label>
            <input type="url" id="instagram" formControlName="instagram" class="form-input" />
          </div>

          <div class="form-group">
            <label for="facebook" class="form-label"><i class="fab fa-facebook"></i> Facebook</label>
            <input type="url" id="facebook" formControlName="facebook" class="form-input" />
          </div>

          <div class="form-group">
            <label class="form-label"><i class="fas fa-file-pdf"></i> CV</label>
            <input type="file" accept=".pdf,.doc,.docx" (change)="onFileSelected($event)" />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> حفظ التغييرات
            </button>
          </div>
        </div>

        <div class="profile-preview-container">
          <img [src]="'http://localhost:3000/images/' + home.profileImg"
               alt="Profile Image"
               class="profile-preview-img" />
          <input type="file" accept="image/*" (change)="onFileSelected($event)" />
        </div>

      </div>
    </form>
  </div>
</div>
